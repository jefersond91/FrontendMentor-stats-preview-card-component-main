<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="main-img">
      <div class="overlay">
      </div>
    </div>

    <main>
      <section class="heading">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
      </section>
        
      <section class="stats">
        <article>
          <h2>10k+</h2> 
          <p>companies</p>
        </article>
        
        <article>
          <h2>314</h2> 
          <p>templates</p>
        </article>
        
        <article>
          <h2>12m+</h2> 
          <p>queries</p>
        </article>
      </section>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jefersond91-stats-preview-card-co.netlify.app/">Jeferson Mesa</a>.
  </footer>
</body>
</html>
